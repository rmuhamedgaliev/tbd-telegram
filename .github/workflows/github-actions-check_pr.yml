name: Check PR
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  Chek-PR:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'zulu'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Prepare test env variables
        run: |
          export TBD_TELEGRAM_TEST_API_ID=${{ secrets.TBD_TELEGRAM_TEST_API_ID }}
          export TBD_TELEGRAM_TEST_BOT_TOKEN=${{ secrets.TBD_TELEGRAM_TEST_BOT_TOKENÂº }}
          export TBD_TELEGRAM_TEST_HASH=${{ secrets.TBD_TELEGRAM_TEST_HASH }}
      - name: Execute Gradle build
        run: ./gradlew build
      - name: Run tests
        run: ./gradlew test
      - name: Run run Sonarqube
        run: ./gradlew sonarqube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
